apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-ingress
  annotations:
    konghq.com/strip-path: 'true'
spec:
  ingressClassName: kong-external
  rules:
    - host: da.com
      http:
        paths:
          - path: /api/echo
            pathType: Prefix
            backend:
              service:
                name: echo
                port:
                  number: 80